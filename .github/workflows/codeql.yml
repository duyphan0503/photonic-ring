# CodeQL Security Analysis for Photonic Ring
# Scans Rust code for security vulnerabilities
#
name: "CodeQL Security Scan"

on:
  push:
    branches: ["main"]
    paths:
      - "rust/**"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "rust/**"
  schedule:
    # Run weekly on Tuesday at 3:31 PM UTC
    - cron: "31 15 * * 2"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Rust Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          build-mode: none
          # Extended security queries for comprehensive analysis
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"

  # Additional Rust-specific security checks
  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        working-directory: ./rust
        run: cargo audit

      - name: Check for unsafe code
        working-directory: ./rust
        run: |
          echo "Checking for unsafe blocks..."
          grep -rn "unsafe" src/ || echo "âœ… No unsafe blocks found"

      - name: Run Clippy lints
        working-directory: ./rust
        run: cargo clippy -- -D warnings -W clippy::all
